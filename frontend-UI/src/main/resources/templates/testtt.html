<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<div class="register">
			<h2>Registration</h2>
			<form action="registration" id="register" method="post">
				<label>Customer Id</label> <br> <input type="text" name="customerId"
					id="name" placeholder="Enter your full name"> <br> <br>
				<label>Password</label> <br> <input type="password" name="password"
					id="name" placeholder="Enter password"> <br> <br>
				<label>User
					: </label> <br> &nbsp;&nbsp;&nbsp; <input type="radio" name="user"
					id="customer"> &nbsp; <span id="customer">Customer</span>
				&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="user"
					id="employee"> &nbsp; <span id="employee">Employee</span> <br>
				<br> <input type="submit" value="Submit" name="submit"
					id="submit">

			</form>

		</div>
	</div>
</body>
</html>
